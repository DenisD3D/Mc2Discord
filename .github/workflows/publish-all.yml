name: 'Publish all'
run-name: Publish all-${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: '0.0.0-dev'

jobs:
  build-all:
    uses: ./.github/workflows/build-all.yml
    with:
      version: ${{ inputs.version }}

  publish-forge-1-19-x:
    needs: build-all
    uses: ./.github/workflows/publish-forge-1.19.x.yml
    with:
      version: ${{ inputs.version }}
    secrets: inherit

  publish-fabric-1-19-x:
    uses: ./.github/workflows/publish-fabric-1.19.x.yml
    needs: publish-forge-1-19-x
    with:
      version: ${{ inputs.version }}
    secrets: inherit

  publish-forge-1-20-x:
    uses: ./.github/workflows/publish-forge-1.20.x.yml
    needs: publish-fabric-1-19-x
    with:
      version: ${{ inputs.version }}
    secrets: inherit

  publish-fabric-1-20-x:
    uses: ./.github/workflows/publish-fabric-1.20.x.yml
    needs: publish-forge-1-20-x
    with:
      version: ${{ inputs.version }}
    secrets: inherit
