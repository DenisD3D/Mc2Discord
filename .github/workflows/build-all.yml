name: 'Build all'
run-name: Build all-${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: '0.0.0-dev'
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build-forge-1-19-x:
    uses: ./.github/workflows/build-forge-1.19.x.yml
    with:
      version: ${{ inputs.version }}

  build-fabric-1-19-x:
    uses: ./.github/workflows/build-fabric-1.19.x.yml
    with:
      version: ${{ inputs.version }}

  build-forge-1-20-x:
    uses: ./.github/workflows/build-forge-1.20.x.yml
    with:
      version: ${{ inputs.version }}
  
  build-fabric-1-20-x:
    uses: ./.github/workflows/build-fabric-1.20.x.yml
    with:
      version: ${{ inputs.version }}