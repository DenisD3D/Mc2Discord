name: 'Publish 1.20.x'
run-name: Publish 1.20.x-${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: 'dev'
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build-1-20-x:
    uses: ./.github/workflows/build-1.20.x.yml
    with:
      version: ${{ inputs.version }}
  publish-1-20-x:
    runs-on: ubuntu-latest
    needs: build-1-20-x
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
      - uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: Cfbcv7uF
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          modrinth-unfeature-mode: intersection

          files: build-1.20.x-${{ inputs.version }}/mc2discord-forge-1.20.x-${{ inputs.version }}.jar
          name: '[Forge 1.20.x] Mc2Discord ${{ inputs.version }}'
          changelog-file: CHANGELOG.md
          loaders: |
            forge
          game-versions: |
            1.20
            1.20.1